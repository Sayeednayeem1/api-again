<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Yum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <header>
        <h2 class="text-center text-danger">Simply Delicious</h2>
    </header>
    <main>

        <section class="text-center">
            <input id="search-field" type="text" placeholder="search your food">
            <button onclick="searchFood()" class="btn btn-primary">Search Food</button>
        </section>
        <section class="mb-4 text-danger">
            <h2>Meal Details</h2>
            <div id="meal-details" style="width: 18rem;">
                
            </div>
        </section>
        <section>
            <h4 class="text-danger">My Meals</h4>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <!-- script section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/meal.js"></script>
</body>

</html>
